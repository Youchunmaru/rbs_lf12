<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/user/newUser}" th:object="${user}" method="post">
    	<!--<p>Id: <input type="text" th:field="*{id}" /></p>-->
        <md-outlined-text-field required type="text" label="Username" th:field="*{username}"></md-outlined-text-field>
        <md-outlined-text-field required type="password" label="Password" th:field="*{password}"></md-outlined-text-field>
        <p>E-Mail: <input type="email" th:field="*{email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
<script type="module" src="/app.js"></script>
</html>
