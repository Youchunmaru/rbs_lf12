<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>HOME PLANER</title>
</head>
<body>
<div th:fragment="main(loc, breadcrumb)">
    <div class="app" id="app">
        <div th:replace="~{fragments/header :: header(location=${loc})}"></div>
        <div class="breadcrumb" th:replace="${breadcrumb}"></div>
    </div>
</div>
</body>
</html>
