<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="~{fragments/main :: main(loc='Calendar',breadcrumb=~{ :: .result})}">
    <div class="container result">
        <p th:text="'Title: ' + ${event.title}" />
        <p th:text="'Description: ' + ${event.description}" />
        <p th:text="'Category: ' + ${event.category.category}" />
        <p th:text="'Date: ' + ${dateTime}" />
        <a href="/calendarEvent/newEvent">Add another event</a>
        <a href="/calendarEvent/show">Back</a>
    </div>
</div>
</body>
</html>
