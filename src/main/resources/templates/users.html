<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Users | HOME PLANER</title>
</head>
<body>
<div th:replace="~{fragments/main :: main(loc='Users',breadcrumb=~{ :: .users})}">
    <div class="users">
        <md-list>
            <md-list-item>
                Users
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item th:each="user : ${users}">
                <div slot="headline" th:text="${user.username}"></div>
                <div slot="supporting-text" th:text="${user.email}"></div>
            </md-list-item>
            <md-list-item
                type="link"
                href="/user/newUser">
                <div slot="headline">Add new user</div>
                <div slot="supporting-text">Add new user</div>
                <md-icon slot="end">add</md-icon>
            </md-list-item>
        </md-list>
    </div>
</div>
</body>
</html>
